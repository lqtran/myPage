 		<script type="text/javascript">
    		function placeContent()
    		{
      			var strContent = "" ;

      			strContent += "<table><tr>" ;
      
      			for(var i = table.row.offset - 1; i <= table.row.end ; i = i + table.row.inc)
      			{
		    			strContent += "<td>" + i + "</td>" ;
	    		}
      
      		var rowEnd = table.row.end ;
      		var colEnd = table.column.end ;
      
     		while( rowEnd % table.row.inc != 0 )
      		{
        		rowEnd = rowEnd - 1 ;
      		}
      
      		while( colEnd % table.column.inc != 0 )
      		{
        		colEnd = colEnd - 1 ;
     		}
      
      		strContent += "</tr><tr>" ;
      
      		for(var i = table.row.offset - 1 ; i <= rowEnd - table.row.inc; i = i )
      		{
       			i = i + table.row.inc ;
        		strContent += "<td>" + i + "</td>" ;
        		for(var j = table.column.offset - 1 ; j <= colEnd - table.column.inc; j = j)
        		{
          			j = j + table.column.inc ;
          			strContent += "<td>" + i * j + "</td>" ;
        		}
        		strContent += "</tr><tr>" ;
     		}
      
      		strContent += "</tr>" ;
      
      		document.getElementById( "content" ).innerHTML =  strContent ;
    }
    
  </script>
